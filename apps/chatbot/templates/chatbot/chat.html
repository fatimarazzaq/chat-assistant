{% extends 'accounts/base.html' %}

{% block content %}
<style>
        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .input-box {
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
</style>
<div>
    <h3 class="text-center mt-4 mb-2">What can I help with?</h3>
    <div class="chat-container d-flex flex-column">
        <div class="chat-box d-flex flex-column" id="chatBox">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
            <div class="input-box d-flex">
                <textarea class="form-control me-2" id="messageInput" name="messageInput" placeholder="Type a message..." rows="2"></textarea>
                <button class="btn btn-primary px-4 text-md" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> <!-- Send Icon -->
                </button>
            </div>
    </div>

</div>
<script>
    function sendMessage() {
        const input = document.getElementById("messageInput");
        const chatBox = document.getElementById("chatBox");
        const message = input.value.trim();

        if (message) {
            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message align-self-end";
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);
            input.value = "";

            // Send message to backend
            fetch("{% url 'chat_home' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie("csrftoken"), // CSRF token for Django
                },
                body: new URLSearchParams({
                    "message": message
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message align-self-start";
                botMessage.innerText = data.response;
                chatBox.appendChild(botMessage);

                // Scroll chat to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    }

    // Function to get CSRF token for security
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

{% endblock content %}
