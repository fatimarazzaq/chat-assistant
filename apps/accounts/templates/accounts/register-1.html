{% extends 'accounts/base.html' %}


{% block page_title %}
Register        
{% endblock page_title %}

{% block content %}
<div class="row justify-content-center" style="margin: 50px 0px;">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h4>Create an Account</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
